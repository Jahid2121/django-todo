{% extends 'todoapp/base.html' %}

{% block title %}Login {% endblock  %}

{% block content %}

<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6">
        Login</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input type="text" name="username" id="id_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm  ">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" class="mt-1 block w-full " >
                </div>

                {% if form.errors %}
                <div class="text-sm text-red-600">
                    <p>Your username and password didn't match. Please try again</p>
                </div>
                {% endif %}
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <a href="#" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700">
                    Need an account?
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm ">login</button>

            </div>

        </form>

</div>


{% endblock %}
